<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Porcentajes y Descuentos | Hace parte del curso practico de JavaScript en
      Platzi
    </title>
  </head>
  <body>
    <header>
      <h1>Porcentajes y Descuentos</h1>
      <p>Este es el segundo taller del Curso Practico de JS</p>
    </header>
    <section>
      <h2>Calcula el precio a pagar en tus productos con descuentos</h2>
      <form>
        <!-- Label del precio del producto -->
        <label for="inputPrice">Escribe el precio de tu producto:</label>
        <input type="number" id="InputPrice" />
        <!-- Label del cupon de descuento -->
        <label for="inputDiscount"
          >Escribe el cupon de descuento para el producto</label
        >
        <input type="text" id="inputCoupon" />
        <!-- Boton que dara el resultado del cupon -->
        <button type="button" onclick="onClickButtonPriceDiscount()">
          Calcular el precio con descuento
        </button>
        <p id="ResultP"></p>
      </form>
    </section>

    <script src="./solucion3.js"></script>
  </body>
</html>
